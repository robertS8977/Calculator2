<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-7</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calcu">
        <input id="display" readonly>
        <div id="keys">
            
            <button onclick="clearDisplay()" class="clr">C</button>
            <button onclick="dele()" class="clr">dl</button>
            <button onclick="appendToDisplay('%')" class="clr">%</button>
            <button onclick="appendToDisplay('/')" class="btn">/</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="btn">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="btn">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="btn">-</button>            
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="btn">=</button>
           
            
        </div>
    </div>
    <script>
        var d=document.getElementById("display");
        function appendToDisplay(input){
            d.value +=input;

        }
        function clearDisplay(){
            d.value="";

        }
        function calculate(){
            try{
                d.value=eval(d.value);
            }
            catch(error){
                d.value="error";
            }
            
        }
        function dele(){
            d.value=d.value.slice(0,-1);
        }

    </script>
</body>
</html>
